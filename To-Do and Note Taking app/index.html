<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do & Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 0.75rem 2rem;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active:hover {
            background: white;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"],
        textarea {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .task-list,
        .note-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item,
        .note-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .task-item:hover,
        .note-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content,
        .note-content {
            flex: 1;
        }

        .task-text {
            font-size: 1rem;
            color: #333;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-date,
        .note-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .note-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .note-text {
            color: #666;
            font-size: 0.95rem;
        }

        .task-actions,
        .note-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: #e0e0e0;
        }

        .btn-delete:hover {
            background: #ffebee;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .app-card {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù TaskMaster</h1>
            <p>Your personal productivity companion</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="todo">‚úì To-Do List</button>
            <button class="tab-btn" data-tab="notes">üìì Notes</button>
        </div>

        <div class="app-card">
            <!-- To-Do Section -->
            <div id="todoSection">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="Add a new task...">
                        <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="task-list" id="taskList"></div>
            </div>

            <!-- Notes Section -->
            <div id="notesSection" class="hidden">
                <div class="input-section">
                    <input type="text" id="noteTitle" placeholder="Note title..." style="margin-bottom: 0.5rem;">
                    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                    <button class="btn btn-primary" id="addNoteBtn" style="margin-top: 0.5rem; width: 100%;">Save Note</button>
                </div>

                <div class="note-list" id="noteList"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentFilter = 'all';

        // DOM elements
        const todoSection = document.getElementById('todoSection');
        const notesSection = document.getElementById('notesSection');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const noteList = document.getElementById('noteList');

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tab = btn.getAttribute('data-tab');
                if (tab === 'todo') {
                    todoSection.classList.remove('hidden');
                    notesSection.classList.add('hidden');
                } else {
                    todoSection.classList.add('hidden');
                    notesSection.classList.remove('hidden');
                }
            });
        });

        // Filter handling
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                renderTasks();
            });
        });

        // Add task
        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Render tasks
        function renderTasks() {
            let filteredTasks = tasks;
            
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No tasks yet. Add one to get started!</p>
                    </div>
                `;
            } else {
                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" 
                            ${task.completed ? 'checked' : ''} 
                            onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-date">${new Date(task.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add note
        document.getElementById('addNoteBtn').addEventListener('click', addNote);

        function addNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            const note = {
                id: Date.now(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };

            notes.unshift(note);
            saveNotes();
            renderNotes();
            noteTitle.value = '';
            noteContent.value = '';
        }

        // Delete note
        function deleteNote(id) {
            if (confirm('Delete this note?')) {
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                renderNotes();
            }
        }

        // Render notes
        function renderNotes() {
            if (notes.length === 0) {
                noteList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No notes yet. Create your first note!</p>
                    </div>
                `;
            } else {
                noteList.innerHTML = notes.map(note => `
                    <div class="note-item">
                        <div class="note-content">
                            <div class="note-title">${note.title}</div>
                            <div class="note-text">${note.content}</div>
                            <div class="note-date">${new Date(note.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="note-actions">
                            <button class="btn-icon btn-delete" onclick="deleteNote(${note.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Initial render
        renderTasks();
        renderNotes();
    </script>
</body>
</html>
